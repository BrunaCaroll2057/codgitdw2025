<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <h1>Manutenção de Livros</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário</legend>
            <label for="id">Id:</label>
            <input type="text" name="id" readonly value={id}>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" value={titulo}>            
            <label for="autor">Autor:</label>
            <input type="text" name="autor" value={autor}>            
            <br><br>
            <label for="publicacao">Publicação:</label>
            <input type="text" name="publicacao" value={publicacao}>
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" value={genero}>
            <label for="paginas">Páginas:</label>
            <input type="int" name="paginas" value={paginas}>
            <br><br>
            <label for="capa">Capa:</label>
            <input type="file" name="capa" value={capa}>
            <br><br>
            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
    <br><br>
</body>
</html>
